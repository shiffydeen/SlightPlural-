<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="main-left">
      <div id="left-container">
        <header id="header">
          <img src="/img/login-logo.png" alt="" />
        </header>
        <section id="signup">
          <form action="">
            <div>
              <label for="email">Email or Username</label>
              <br />
              <input type="text" id="email" class="textbox" />
            </div>
            <div>
              <label for="password">Password</label>
              <br />
              <input type="password" id="password" class="textbox" />
            </div>
            <button class="button1 allcenter">Sign In</button>
          </form>

          <p><a href="">Forgot Password</a></p>
          <p><a href="">Sign in with company or school</a></p>
          <button class="button2 allcenter">Create an Account</button>
        </section>

        <footer id="footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <p><a href="">Terms of Use</a> | <a href="">Privacy Policy</a></p>
        </footer>
      </div>
    </section>

    <section id="main-right">
      <div id="right-container">
        <p>Let's create the future together</p>
        <button class="button3">Start a FREE 10-day trial</button>
      </div>
    </section>
  </body>
</html>
